<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AJAX/FETCH</title>
</head>
<body>
    <section>
        <h1>Page Loaded</h1>
        <p>Page loaded <span class = "page-loaded"></span></p>
    </section>
    <section>
       <h1>AJAX HTML Semple</h1>
        <div class="container-html"></div>
        <button class = "get-html">Get HTML Data</button> 
        <button class = "fetch-html">Fetch HTML Data</button> 
    </section>

    <section>
        <h1>AJAX JSON Semple</h1>
        <p>Client Name: <span class = "client-name"></span></p>
        <p>Account Balance: <span class = "acc-balance"></span></p>
        <button class = "get-json">Get JSON Data</button> 
        <button class = "fetch-json">Fetch JSON Data</button> 
    </section>
    
    <section>
        <h1>Form Send Sample</h1>
        <form class="sample-form">
            <label>Client name: 
                <input type="text" name="name" required>
            </label>
            <label>Client email: 
                <input type="email" name="email" required>
            </label>
            <input type="submit">
        </form>
    </section>
    <script type="text/javascript" src="js/index-get-html.js"></script>
    <script type="text/javascript" src="js/index-fetch-html.js"></script>
    <script type="text/javascript" src="js/index-get-json.js"></script>
    <script type="text/javascript" src="js/index-fetch-json.js"></script>
    <script type="text/javascript" src="js/index-loaded.js"></script>
    <script type="text/javascript" src="js/index-form.js"></script>
</body>
</html>
